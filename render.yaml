services:
  - type: web
    name: telegram-music-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: GENIUS_API_TOKEN
        sync: false
      - key: API_ID
        sync: false
      - key: API_HASH
        sync: false
